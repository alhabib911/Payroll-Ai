
<!DOCTYPE html>

    <script>
      // Global error handling to catch and show errors on the screen if the app fails to start
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:#fee2e2;color:#b91c1c;padding:20px;z-index:9999;font-family:sans-serif;';
        errorDiv.innerHTML = '<b>System Error:</b> ' + msg + '<br><small>Line: ' + lineNo + '</small>';
        document.body.appendChild(errorDiv);
        return false;
      };
      
      // Polyfill for process.env
      window.process = window.process || { env: {} };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        /* Premium custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
